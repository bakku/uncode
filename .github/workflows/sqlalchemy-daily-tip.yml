name: SQLAlchemy Daily Tip

on:
  schedule:
    - cron: "0 7 * * *"
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: sqlalchemy-tip-sender
  cancel-in-progress: false

jobs:
  send-tip:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Set up uv
        uses: astral-sh/setup-uv@v3
        with:
          version: "latest"

      - name: Install dependencies
        run: uv pip install -r sqlalchemy-daily-tips/requirements.txt

      - name: Send tip
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: python sqlalchemy-daily-tips/send_tip.py

      - name: Commit progress
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          if git diff --quiet -- sqlalchemy-daily-tips/progress.json; then
            echo "No progress change to commit."
            exit 0
          fi
          git add sqlalchemy-daily-tips/progress.json
          git commit -m "chore: update sqlalchemy tip progress"
          git push
